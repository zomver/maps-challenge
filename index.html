<!DOCTYPE html>
<html>
<head>
	<title>Store Locator</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script src="https://kit.fontawesome.com/c939d0e917.js"></script>
	<link rel="icon" type="image/png" href="taco.png">
</head>
<body>
	<div class="title">TACO LOCATOR</div>
	<div class="search-container">
		<div class="search">
			<input type="text" placeholder="search">
			<i class="fas fa-search"></i>
		</div>
	</div>
	<div class="stores-list-container">
		<div class="stores-list">
			<div class="store-container">
				<br>
				<div class="store-address">
					Av. Paseo de la Reforma #382, Juárez <br>
					CDMX, Cuauhtémoc 06600
				</div>
				<div class="store-phone-number"><img class="telefono"src="cel.png"> 55 5511 9424</div>
				<br>
				<hr class="separacion">
				<div class="store-address">
					Emmanuel Kant, Anzures <br>
					CDMX, Miguel Hidalgo 11590
				</div>
				<div class="store-phone-number"><img class="telefono"src="cel.png"> 55 5203 2275</div>
				<br>
				<hr class="separacion">
				<div class="store-address">
					Arquímedes #44, Polanco <br>
					CDMX, Miguel Hidalgo 11560
				</div>
				<div class="store-phone-number"><img class="telefono"src="cel.png"> 55 9340 0239</div>
			</div>
		</div>
	</div>
   <div id="map"></div>
   <script src="js/index.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap"
    async defer></script>
</body>
</html>
